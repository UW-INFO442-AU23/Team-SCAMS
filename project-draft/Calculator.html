<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Sabrina Lin, Claire Lai, Alyson Yu, Sarah Chu">
    <title>Carbon Emissions Calculator</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--Google Font Sheets-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="emojis/favicon.png">

    <!--Draft Style Sheet-->
    <link rel="stylesheet" href="css/draft.css">

    <!-- Add For Nav Bar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="../public/logo.png" alt="go green logo" width="100" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse .justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Emissions Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Knowledge Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Check Your Carbon Emissions</h1>
            <div class="form-container">
                <div class="form-content">
                    <form action="CalculatorResult.html" method="post">
                        <div class="form-group">
                            <label for="mileage">How far are you traveling? (in Miles)</label>
                            <input type="text" id="mileage" name="mileage" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="transportation-options">How will you get there?</label>
                            <select id="transportation-options" name="transportation-options" class="form-control" required>
                                <option value="Car">Car</option>
                                <option value="Carpool">Carpool with one or more people</option>
                                <option value="Bus">Bus</option>
                                <option value="Walk">Walk</option>
                                <option value="Bike">Bike</option>
                                <option value="Lightrail">Lightrail (Electricity)</option>
                                <option value="Train">Train (Diesel)</option>
                                <option value="Plane">Plane</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button aria-label="Submit" class="btn btn-primary" type="submit">See Results</button>
                        </div>
                    </form>
                </div>
                <div>
                    <img src="#" alt="#" width="200">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
