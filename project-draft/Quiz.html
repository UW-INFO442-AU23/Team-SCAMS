<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Claire Lai">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="css/draft.css">

    <title>Quiz Page</title>
</head>

<body class="quiz_background">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- fix the padding once logo is put in -->
            <a class="navbar-brand" href="#">
                <img src="../public/logo.png" alt="go green logo" width="100" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Emissions Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Knowledge Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center">Knowledge Quiz</h1>

        <div class="container quiz_question">
            <h2>1.  How many people ride the lightrail everyday?</h2>
        </div>

        <div class="container rounded quiz_window">
            <p>A. around 81,000 people ride daily</p>

            <p>B. around 78,000 people ride daily</p>

            <p>C. around 93,000 people ride daily</p>

            <p>D. around 64,000 people ride daily</p>
        </div>

        <div class="button_center">
            <!-- what is the difference between name and id -->
            <input type="radio" class="btn-check" name="question1" id="answer-a" autocomplete="off">
            <label class="btn quiz_answers" for="answer-a">A</label>

            <input type="radio" class="btn-check" name="question1" id="answer-b" autocomplete="off">
            <label class="btn quiz_answers" for="answer-b">B</label>

            <input type="radio" class="btn-check" name="question1" id="answer-c" autocomplete="off">
            <label class="btn quiz_answers" for="answer-c">C</label>

            <input type="radio" class="btn-check" name="question1" id="answer-d" autocomplete="off">
            <label class="btn quiz_answers" for="answer-d">D</label>
        </div>

    </main>



</body>


</html>
